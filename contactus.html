    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
             <img src="images/cinema.png" height="50" width="50"> 
             <span>Carnival Cinemas</span>
             </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link bg-white text-dark rounded-pill pe-3 ps-3 text-center m-2" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-white text-dark rounded-pill pe-3 ps-3 text-center m-2" aria-current="page" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-white text-dark rounded-pill pe-3 ps-3 text-center m-2" aria-current="page" href="contactus.html">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-white text-dark rounded-pill pe-3 ps-3 text-center m-2" aria-current="page" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-white text-dark rounded-pill pe-3 ps-3 text-center m-2" aria-current="page" href="testimonial.html">Testimonial</a>
                    </li>
         </ul>
        </div>

        <a class="nav-link border bg-white rounded-pill pe-3 ps-3 text-center m-2" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#login">
            <i class="bi bi-person fs-4"></i>
        </a>
        </div>
    </nav>

    <!-- start login modal -->

    <div class="modal fade" id="login">
        <div class="modal-dialog ">
            <div class="modal-content bg-dark border border-1 border-warning">
                <div class="modal-header">
                  <h1 class="modal-title fs-5 text-white">Login</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
    
                <div class="modal-body">
                    <div class="m-2">
                      <label class="form-label text-warning">Email</label>
                      <input type="email" placeholder="Enter your email" class="form-control">
                    </div>
                    <div class="m-2">
                      <label class="form-label text-warning">Password</label>
                      <input type="password" placeholder="Enter your password" class="form-control">
                    </div>
                </div>
    
                <div class="modal-footer">
                  <button class="btn btn-warning">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <div class="row">

            <div class="col-md-6 mb-4" style="margin-top: 100px;">
                <h2 class="fw-bold text-center text-warning">Contact Us</h2>
                <p class="fw-bold  text-center text-warning">If you have any questions, feel free to reach out to us!</p>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label text-center text-warning">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-center text-warning">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone number" class="form-label text-center text-warning">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-center text-warning">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </form>
            </div>
            <div class="col-md-6 mb-4" style="margin-top: 100px;">
                <h2 class="fw-bold text-center text-warning">Our Location</h2>
                <p class="fw-bold  text-center text-warning">Find us at the address below:</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1234567890123!2d-122.12345678901234!3d37.123456789012345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085801234567890%3A0x1234567890123456!2sYour%20Location%20Name!5e0!3m2!1sen!2sus!4v1234567890123" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <footer class="bg-warning text-center text-white py-1">
        <p>&copy; 2023 Carnival Cinemas. All rights reserved.</p>
</body>
</html>
